{% extends 'hod_templates/hod_base.html' %}


{% block content %}

{% include 'hod_templates/hod_top_bar.html' %}

<div class="card">
  <h5 class="card-header">Add Course</h5>
  <div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label>Course Name</label>
            {{form.course_name}}
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>
</div>
<br>
<div class="card">
  <h5 class="card-header">Course Details</h5>
  <div class="card-body">
    <table class="table">
  <thead>

    <tr>
      <th scope="col">Course Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <td>   <p> Are you sure you want to delete<b>  {{ course }} </b> </p></td>
        <td>
            <form action="" method="POST">
                {% csrf_token %}
                <a class="btn btn-sm btn-success" href="{%url 'manage_course_view' %}">Cancel</a>

                <input type="submit" class="btn btn-sm btn-danger" name="Delete">
            </form>

        </td>
    </tr>


  </tbody>
</table>
  </div>
</div>
{% endblock %}
